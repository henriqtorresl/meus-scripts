<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simulador Valor</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
      function convertDate(e) {
      var t, o = new Date(e);
      return [(t = o.getDate(), t < 10 ? "0" + t : t)].join("/")
  }

  function getMesExtenso(e) {
      var t = new Array(12);
      return t[0] = "janeiro", t[1] = "fevereiro", t[2] = "março", t[3] = "abril", t[4] = "maio", t[5] = "junho", t[6] = "julho", t[7] = "agosto", t[8] = "setembro", t[9] = "outubro", t[10] = "novembro", t[11] = "dezembro", t[e]
  }

  jQuery(document).ready(function(e) {
      var t = new Date,
          o = t.setDate(t.getDate() + 15),
          n = t.setDate(t.getDate() - 7),
          r = getMesExtenso(t.getMonth());
      if (convertDate(o) > convertDate(n)) var a = "<strong>" + convertDate(n) + "</strong> e <strong>" + convertDate(o) + " de " + r + "</strong>";
      else {
          if (null == (s = getMesExtenso(t.getMonth() + 1))) var s = getMesExtenso(t.getMonth() - 11);
          a = "<strong>" + convertDate(n) + " de " + r + "</strong> e <strong>" + convertDate(o) + " de " + s + "</strong>"
      }
      e.getJSON("https://wtfismyip.com/json", function(t) {
          var o = (t.YourFuckingLocation).replace(", Brazil", "");
        
          var freteTexto = "Frete Grátis";
        
          var estados = ["RS", "SC", "PR", "DF", "SP", "RJ", "GO", "MG", "ES", "MT", "MS", "TO", "BA", "PI", "MA", "CE", "SE", "AL", "PE", "PB", "RN", "PA", "AM"]
        
          var estados3Unidades = ["RS", "SC", "PR", "DF", "SP", "RJ", "GO", "MG"];
          var estados4Unidades = ["ES", "MT", "MS", "TO", "BA"];
          var estados6Unidades = ["PI", "MA", "CE", "SE", "AL", "PE", "PB", "RN", "PA", "AM"];

          var regiao = '';
          estados.forEach((r) => {
              if(o.includes(r)) {
                regiao = r;
              }
          });
        
          if(estados3Unidades.includes(regiao)) {
              freteTexto = "Frete Grátis comprando 3 produtos";
          } else if(estados4Unidades.includes(regiao)) {
              freteTexto = "Frete Grátis comprando 4 produtos";
          } else if(estados6Unidades.includes(regiao)) {
              freteTexto = "Frete Grátis comprando 6 produtos";
          }
        
          e(".custom-address").html("<font color='#2C9400'><b>" + freteTexto + "</b></font> para <strong><font color='#2C9400'>" + o + " e Região</font></strong>");
          e(".shipping-estimated").html("Entrega estimada entre " + a + ".");
          e(".shipping-preview-loading").hide()
      })
  });
</script>

<div class="shipping-preview-line" style="position: relative;margin-left: -20px; margin-top: 20px; margin-bottom: 25px;">

    <img style="height: 20px;width: 32px;position: absolute;left: 22px;top: 10px;" src="https://cdn.shopify.com/s/files/1/0655/7165/1835/files/Logo_Aviao_SVG.svg?v=1664478300" class="shipping-country-flag fadeIn lazyloaded " alt="brazil">

    <p class="shipping-preview-loading" style="text-align: left !important;color: #4a4a4a !important;padding: 0 0 0 60px;font-size: 13px !important;margin: -15px 0 30px 0;display:block;">Carregando, aguarde...</p>

    <p style="text-align: left !important;color: #4a4a4a !important;padding: 0 0 0 60px;font-size: 13px !important;margin: -15px 0 0 0;" class="custom-address"></p>

  
</body>

</html>
